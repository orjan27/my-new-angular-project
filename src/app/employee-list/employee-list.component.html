<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>Employee List</h4>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Primary Address</th>
          <th>Primary Contact info</th>
          <th>Age</th>
          <th>Number of Years in the company</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}} {{employee.lastName}}</td>
          <td>{{employee.primayAddressInfo}}</td>
          <td>{{employee.primaryContactInfo}}</td>
          <td>{{employee.age}}</td>
          <td>{{employee.nYearsInTheCompany}}</td>
          <td ><button *ngIf="editable" (click)="deleteEmployee(employee.employeeId)" class="btn btn-danger btn-sm float-left">Delete</button>
              <button *ngIf="editable" (click)="updateEmployee(employee.employeeId)" class="btn btn-success btn-sm float-left" style="margin-left: 10px">Edit</button>
              <button *ngIf="!editable" (click)="employeeDetails(employee.employeeId)" class="btn btn-info btn-sm float-left" style="margin-left: 10px">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
