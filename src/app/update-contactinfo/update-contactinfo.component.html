<h3>Update Contact Info</h3>
<div  style="width: 100%;">
  <form (ngSubmit)="onSubmit()">
    <div class="row">  
      <div class="col-sm-6">
        <div class="form-group">
          <label for="value">Value</label>
          <input type="text" class="form-control input-sm" id="value" required  name="value">
        </div>

        <div class="form-group">
          <label for="primry">Primary</label>
          <input type="text" class="form-control input-sm" id="primry" required name="primry">
        </div>
      </div>
    </div>
    <!-- End row-->
    
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
