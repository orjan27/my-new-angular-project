<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 100%;">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="row">  
      <div class="col-sm-5">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control input-sm" id="firstName" required [(ngModel)]="employee.firstName" name="firstName" [ngModelOptions]="{standalone: true}"
          >
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control input-sm" id="lastName" required [(ngModel)]="employee.lastName" name="lastName" [ngModelOptions]="{standalone: true}"
          > 
        </div>

        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" class="form-control input-sm" id="middleName" required [(ngModel)]="employee.middleName" name="middleName" [ngModelOptions]="{standalone: true}"
          >
        </div>

        <div class="form-group">
          <label class="center-block">Birth Date:
            <input type="text" class="form-control input-sm" formControlName="birthDate" 
             placeHolder="yyyy-MM-dd" required [(ngModel)]="employee.birthDate">
              <!--<p class="text-danger" *ngIf="employeeForm.get('date').hasError('required')">Required Error</p>
              -->
              <p class="text-danger" *ngIf="employeeForm.get('birthDate').hasError('dateVaidator')">Date Error</p>
          </label>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" class="form-control input-sm" id="gender" required [(ngModel)]="employee.gender" name="gender" [ngModelOptions]="{standalone: true}"
          >
        </div>

        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <input type="text" class="form-control input-sm" id="maritalStatus" required [(ngModel)]="employee.maritalStatus" name="maritalStatus" [ngModelOptions]="{standalone: true}"
          >
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" class="form-control input-sm" id="position" required [(ngModel)]="employee.position" name="position" [ngModelOptions]="{standalone: true}"
          >
        </div>

        <!--        <div class="form-group">
          <label for="birthDate">Birth Date</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="birthDate" [(ngModel)]="employee.ngbBirthDate2" ngbDatepicker #d="ngbDatepicker"
                   data-date-format="yyyy-mm-dd">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      -->
     

      <div class="form-group">
        <label class="center-block">Date Hired:
          <input type="text" class="form-control input-sm" formControlName="dateHired" 
           placeHolder="yyyy-MM-dd" required [(ngModel)]="employee.dateHired">

            <p class="text-danger" *ngIf="employeeForm.get('dateHired').hasError('dateVaidator')">Date Error</p>
        </label>
      </div>


      
      

        


      </div>
    </div>
    <!-- End row-->



    <div class="row">  
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <strong>Contact info </strong>
            <button type="button" class="btn btn-success btn-sm" (click)="addContactInfo()">Add</button> 
          </div>
          <div class="panel-body">
            <table class="table ">
              <thead>
                <tr>
                  <th>Value</th>
                  <th>Primary?</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contactInfo of employee.contactInfos; let i = index;" >
                  <td>
                    <input type="text" [(ngModel)]="contactInfo.val" [ngModelOptions]="{standalone: true}"
                      name="val_{{i}}"/>
                  </td>
                  <td>
                    <input type="checkbox" [(ngModel)]="contactInfo.primry" [ngModelOptions]="{standalone: true}"
                      name="primry_{{i}}"/>
                  </td>
                  <td><button (click)="removeContactInfo(i)" class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div> 
      </div>
    </div>  

    <div class="row">  
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <strong>Address Info </strong>
            <button type="button" class="btn btn-success btn-sm" (click)="addAddressInfo()">Add</button> 
          </div>
          <div class="panel-body">
            <table class="table ">
              <thead>
                <tr>
                  <th>Address 1</th>
                  <th>Address 2</th>
                  <th>Primary?</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let addressInfo of employee.addressInfos; let i = index;" >
                  <td>
                    <input type="text" [(ngModel)]="addressInfo.address1" [ngModelOptions]="{standalone: true}"
                      name="address1_{{i}}"/>
                  </td>
                  <td>
                    <input type="text" [(ngModel)]="addressInfo.address2" [ngModelOptions]="{standalone: true}"
                      name="address2_{{i}}"/>
                  </td>
                  <td>
                    <input type="checkbox" [(ngModel)]="addressInfo.primry" [ngModelOptions]="{standalone: true}"
                      name="primry_{{i}}"/>
                  </td>
                  <td><button (click)="removeAddressInfo(i)" class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div> 
      </div>
    </div>
